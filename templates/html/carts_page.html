<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Css link  -->
    <link rel="stylesheet" href="/templates/css/cart_page.css">
     <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <!-- Box Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <section class="cart container">
        <div class="container">
            <h2 class="">Your Cart</h2>
            <hr>
        </div>

        <table class="">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="/templates/images/cheese.jpg" alt="">
                        <div>
                            <p>Cheese</p>
                            <small><span>Ksh</span> 200/= </small>
                            <br>

                            <!-- Remove button -->
                            <form action="carts_page.html">
                                <input type="hidden" name="product_id" value="">
                                <input type="submit" name="remove_product" class="remove-btn" value="remove">
                            </form>
                        </div>
                    </div>
                </td>

                <!-- Edit button -->

                <td>
                    <form action=""></form>
                    <input type="hidden" name="product_id" value="">
                    <input type="number" name="product_quantity" value="">
                    <input type="submit" class="edit-btn" value="Edit" name="edit_quantity">
                </td>


                <td>
                    <span>Ksh</span>
                    <span class="cart-product-price">200/=</span>
                </td>
            </tr>


            <tr>
                <td>
                    <div class="cart-info">
                        <img src="/templates/images/cheese.jpg" alt="">
                        <div>
                            <p>Cheese</p>
                            <small><span>Ksh</span> 200/= </small>
                            <br>

                            <!-- Remove button -->
                            <form action="carts_page.html">
                                <input type="hidden" name="product_id" value="">
                                <input type="submit" name="remove_product" class="remove-btn" value="remove">
                            </form>
                        </div>
                    </div>
                </td>

                <!-- Edit button -->

                <td>
                    <form action=""></form>
                    <input type="hidden" name="product_id" value="">
                    <input type="number" name="product_quantity" value="">
                    <input type="submit" class="edit-btn" value="Edit" name="edit_quantity">
                </td>


                <td>
                    <span>Ksh</span>
                    <span class="cart-product-price">200/=</span>
                </td>
            </tr>
        </table>


        <div class="cart-total">
            <table>
                <tr>
                    <td>Total</td>
                    <td>Ksh 400/= </td>
                </tr>
            </table>
        </div>

        <div class="checkout-container">
            <form action="">
                <input type="submit" class="checkout-btn" value="checkout" name="checkout">
            </form>
        </div>
    </section>

    <!-- Bootstrap cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/js/cart_page.js"></script>

</body>
</html>
